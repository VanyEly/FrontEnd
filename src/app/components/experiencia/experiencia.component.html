

<div class="row">
    <h1>Experiencia laboral</h1>
  <div class="col lg-2">
    <button type="button" class="btn btn-outline-dark" routerLink="/nuevaexp" *ngIf="isLogged">
      Nueva Experiencia
    </button>
  </div>

    <div class="col lg 1"> </div>
   <div class="col-lg-11">
     <table class="table">
         <tr *ngFor="let Experiencia of expe">
             <td>{{Experiencia.nombreE}}}</td>
             <td>{{Experiencia.descripcionE}}</td>
             <td *ngIf="isLogged">
                <button class="btn btn-secondary" routerLink="/nuevaexp"{{Experiencia.id}}> <i class="bi bi-pencil-fill"></i>EDITAR</button>
            </td>
                <td *ngIf="isLogged">
                <button class="btn btn-secondary" (click)="delete(Experiencia.id)"> <i class="bi bi-trash3"></i> BORRAR</button>
            </td>
          </tr>
     </table>
   </div>
   <div>

    <p><b> Peluqueria y Estetica  (2012)  </b></p>

    </p>
   </div>
   <div>
    <button type="button" class="btn btn-secondary btn-lg" disabled routerLink="">
       Editar experiencia
    </button>
  </div>
  <br>

    <div>

    </div>
  </div>

    </button>

</div>
